{% extends 'base.html' %}

{% block content %}
<section class="container py-5">
    <h2 class="text-center mb-5" data-aos="fade-up">Training Videos</h2>
    <div class="row" id="videos-container">
        <!-- Videos will load here dynamically -->
    </div>

    <h2 class="text-center mb-5" data-aos="fade-up">Performance Chart</h2>
    <div class="text-center">
        <canvas id="progressChart" width="400" height="200"></canvas>
    </div>
</section>

<script>
    // Dynamic content loading for videos
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/load-videos/')
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById("videos-container");
                data.videos.forEach(video => {
                    let videoElement = `
                        <div class="col-md-6" data-aos="fade-up">
                            <h4>${video.title}</h4>
                            <video controls width="100%">
                                <source src="${video.video_file}" type="video/mp4">
                            </video>
                            <p>${video.description}</p>
                        </div>`;
                    container.innerHTML += videoElement;
                });
            });
    });

    // Chart.js example for displaying performance data
    var ctx = document.getElementById('progressChart').getContext('2d');
    var progressChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [{
                label: 'User Performance',
                data: [10, 15, 20, 30],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
