{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM SHOWCASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header class="bg-dark text-white text-center py-3 fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 120px;">
            </a>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'science' %}">Science of Baseball</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'videos' %}">Video Trainings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'performance' %}">Player Performance Analysis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'testimonials' %}">Testimonials</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

<!-- Main Content Area -->
    <main class="container" style="margin-top: 100px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2024 RM SHOWCASE. All rights reserved.</p>
    </footer>

    <!-- Include AOS JS and initialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,  // Duration of animation
            once: true,      // Whether animation should happen only once
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
